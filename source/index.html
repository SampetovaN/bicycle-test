<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='Продажа велосипеды: дорожные, горные, детские.'>
  <title>Petrograd: Bike</title>
  <link rel='preload' href='fonts/Soviet-Font.woff2' as='font' crossorigin='anonymous'>
  <link rel='preload' href='fonts/TT Commons-Trial-Italic.woff2' as='font' crossorigin='anonymous'>
  <link rel='preload' href='fonts/TT Commons-Trial-Regular.woff2' as='font' crossorigin='anonymous'>
<!--  <link rel='preload' href='fonts/TT-Commons-Trial-Bold-Italic.woff2' as='font' crossorigin='anonymous'>-->
  <link href='css/style.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div style='display: none'>
  <include src='build/img/sprite.svg'></include>
</div>
<div class='content'>
  <header class='header header--nojs'>
    <nav class='main-nav'>
      <a class='main-nav__logo main-nav__logo--common' aria-label='Логотип Petrograd Bike'>
        <svg width='190' height='46'>
          <use xlink:href='#sprite-logo'></use>
        </svg>
      </a>
      <a class='main-nav__logo main-nav__logo--video' aria-label='Логотип Petrograd Bike'>
        <svg width='190' height='46'>
          <use xlink:href='#sprite-logo-white'></use>
        </svg>
      </a>
      <button class='main-nav__toggle' type='button' aria-label='Кнопка открытия меню'>
        <svg width='30' height='9'>
          <use xlink:href='#sprite-menu'></use>
        </svg>
      </button>
      <div class='main-nav__wrapper main-nav__wrapper--closed'>
        <div class='main-nav__nav-list site-list'>
          <a href='#'>Преимущества</a>
          <a href='#video'>Видео</a>
          <a href='#'>Контакты</a>
        </div>
      </div>
    </nav>
  </header>
  <main class='main'>
    <section class="intro">
      <div class="intro__wrapper">
        <div class="intro__content">
          <h1>Велосипед советский</h1>
          <a class="intro__button button">
            <span>Заказать</span>
          </a>
        </div>
        <div class="intro__figure"></div>
      </div>
    </section>
    <div class="demonstration">
      <section id="video" class="demonstration">
        <h2 class="visually-hidden">Ознакомиться с велосипедом</h2>
        <div class="demonstration__wrapper demonstration__wrapper--video">
          <video width="438" height="584" aria-label="Видео с демонстрацией велосипеда" autoplay loop muted>
            <source type="video/mp4" src="video/Video.mp4"/>
            <source type="video/webm" src="video/Video.webm"/>
          </video>
          <button type="button" class="demonstration__button  demonstration__button--video"></button>
        </div>
        <div class="demonstration__wrapper demonstration__wrapper--product">
          <picture>
            <source type='image/webp' srcset='img/product.webp 1x, img/product@2x.webp 2x'>
            <img src='img/product.png' srcset='img/product.png 1x, img/product@2x.png 2x' width='438' height='584'
                 alt='Детский велосипед'>
          </picture>
          <button type="button" class="demonstration__button demonstration__button--product"></button>
        </div>
      </section>
    </div>
    <section class='form'>
      <h2>Оставить заявку</h2>
      <form class='form__application' action='#'>
        <div class='form__field'>
          <label class='visually-hidden' for='user-name'>Ваше имя:</label>
          <input type='text' name='name' id='user-name' placeholder='Ваше Имя' required>
        </div>
        <div class='form__field'>
          <label class='visually-hidden' for='user-phone'>Ваш номер телефона:</label>
          <input type="text" name="user-phone" id="user-phone" placeholder="+7 ___-___-__-__" required
                 pattern="^(\+?\d)?[\s\-]?\(?[0-9]{3}\)?[\s\-]?[0-9]{3}([\s\-]?[0-9]{2}){2}$">
        </div>
        <div class="form__down">
          <div class="checkbox">
            <input type="checkbox" name="add-service" id="popup-service" required>
            <label class="checkbox__label" for="popup-service">Нажимая на кнопку «Отправить» вы соглашаетесь с нашей
              политикой конфиденциальности</label>
          </div>
          <button class='button form__button' type='submit'>Отправить</button>
        </div>
      </form>
    </section>
  </main>
  <footer class='footer content__footer'>
    <div class="footer__wrapper">
      <span class="footer__copyright">Свобода. Равенство. Братство</span>
      <span class="footer__link">Сделано в <a href="#">PetrogradWeb</a></span>
    </div>
  </footer>
</div>
<!--<script src='js/vendor.js'></script>-->
<!--<script src='js/main.js'></script>-->
</body>
